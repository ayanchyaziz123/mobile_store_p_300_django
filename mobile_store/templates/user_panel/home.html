{% extends 'user_panel/base.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">
            <h3 class="text-center">Predict A mobile Price</h3>

				<form>

                <div class="row mt-5">
               
                <div class="col-3">
                 <div class="form-group">
    <label for="exampleFormControlSelect1">Model</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>I phone</option>
      <option>Samsung</option>
      <option>Nokia</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

                </div>
                <div class="col-3">
                 <div class="form-group">
    <label for="exampleFormControlSelect1">ROM</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>16 Gb</option>
      <option>32 Gb</option>
      <option>Nokia</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
                </div>
                <div class="col-3">
                 <div class="form-group">
    <label for="exampleFormControlSelect1">RAM</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1 Gb</option>
      <option>2 Gb</option>
      <option>Nokia</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
                </div>
                <div class="col-3">
                <div class="form-group">
    <label for="exampleFormControlSelect1">Cammerra</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>16 mp</option>
      <option>32 mp</option>
      <option>Nokia</option>
      <option>4</option>
      {% comment %} <option>5</option> {% endcomment %}
    </select>
  </div>
                </div>
                </div>
                <a class="btn btn-secondary text-center" href="">Predict</a>
                </form>

			</div>

			<br>
		</div>
	</div>
{% endblock content %}
